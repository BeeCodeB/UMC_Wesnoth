#textdomain wesnoth-Halfelven
[unit_type]
    id=HALEL_maidenphcolonel
    name= _ "Maiden colonel"
    {SHARED_RACE_CHARACTERISTICS_MAIDENOFFICER}
    usage=healer # this is not representative, it's for the ai
    cost=54
    hitpoints=62
    movement=6
    experience=150
    level=3
    advances_to=null
        {AMLA_DEFAULT}
    [abilities]
		{ABILITY_LEADERSHIP}
    [/abilities]
       	{LEADING_ANIM "units/halfelven/maidens/nymphcommodore-air-attack14.png" "units/halfelven/maidens/nymphcommodore-air-attack16.png" -5,-28}
