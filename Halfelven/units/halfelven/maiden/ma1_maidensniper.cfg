		[/frame]
		[frame]
			duration=100
			image="units/halfelven/maidens/sylphmaiden-jump4.png"
		[/frame]
		[frame]
			duration=100
			image="units/halfelven/maidens/sylphmaiden-jump5.png"
		[/frame]
	[/movement_anim]
	[animation]
		apply_to=flying
		[frame]
			duration=100
			image="units/halfelven/maidens/sylphmaiden.png"
		[/frame]
		[frame]
			duration=100
			image="units/halfelven/maidens/sylphmaiden.png"
		[/frame]
		[frame]
			duration=100
			image="units/halfelven/maidens/sylphmaiden-jump1.png"
		[/frame]
	[/animation]
[/unit_type]

