            image="units/halfelven/maidens/sylphinspector.png"
        [/frame]
		[frame]
            duration=100
            image="units/halfelven/maidens/sylphinspector.png"
        [/frame]
		[frame]
            duration=100
            image="units/halfelven/maidens/sylphinspector.png"
        [/frame]
	[frame]
            duration=50
            image="units/halfelven/maidens/sylphinspector.png"
        [/frame]
    [/attack_anim]
[/unit_type]
